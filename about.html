<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var toggleButton = document.getElementById("toggleButton");
            var hiddenContent = document.getElementById("hiddenContent");

            toggleButton.addEventListener("click", function () {
                if (hiddenContent.style.display === "none") {
                    hiddenContent.style.display = "block";
                } else {
                    hiddenContent.style.display = "none";
                }
            });
        });

        // Get the current URL path
        var path = window.location.pathname.split("/").pop();

        // Highlight the active page in the navigation menu
        document.addEventListener("DOMContentLoaded", function () {
            var navLinks = document.querySelectorAll("nav a");
            navLinks.forEach(function (link) {
                if (link.getAttribute("href") === path || (link.getAttribute("href") === 'index.html' && path === '')) {
                    link.classList.add("active");
                }
            });
        });
        
    </script>

    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">My Webpage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="jumbotron">
            <h1 class="display-4">About Us</h1>
            <p class="lead">We are a passionate team of web developers dedicated to creating amazing websites.</p>
            <hr class="my-4">
            <h2>Our Team</h2>
            <ul class="list-group">
                <li class="list-group-item">Lars</li>
                <li class="list-group-item">Max</li>
            </ul>
        </div>
        <p>Want to join our team? <a href="contact.html">Contact us</a> today!</p>

        <button id="toggleButton" class="btn btn-primary">Toggle Content</button>
        <div id="hiddenContent" style="display: none;">
        It's only a one man business :)
        </div>

    </main>
    </body>

</html>
